<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
</head>
<body>
    <h1>Map Generator</h1>
    
    <form id="mapForm" action="/" method="post">
        <label for="start_address">Start Address:</label>
        <input type="text" id="start_address" name="start_address" required>

        <label for="end_address">End Address:</label>
        <input type="text" id="end_address" name="end_address" required>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required>

        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" required>

        <label for="waypoint_name">Waypoint Name:</label>
        <input type="text" id="waypoint_name" name="waypoint_name" required>

        <button type="button" onclick="generateMap()">Generate Map</button>
    </form>

    <div id="mapContainer"></div>

    <script>
        function generateMap() {
            // Assuming you have a route that returns the HTML content with the map
            fetch('/', {
                method: 'POST',
                body: new FormData(document.getElementById('mapForm')),
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('mapContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error generating map:', error);
            });
        }
    </script>
</body>
</html>
