<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiGus_zgx-S8FzZKLFlidy8jFtsbrABhU&libraries=places"></script>
</head>
<body>
    <h1>Map Generator</h1>
    
    <div id="mapContainer" style="height: 400px;"></div>

    <button onclick="openGoogleMaps()">Show Route</button>

    <script>
        // Coordinates for start, waypoint, and end
        const startCoords = { lat: 42.349845, lng: -71.101715 };
        const waypointCoords = { lat: 41.823989, lng: -71.412834 }; // Providence, RI as an example
        const endCoords = { lat: 40.712776, lng: -75.005974 };

        // Initialize the map
        const map = new google.maps.Map(document.getElementById('mapContainer'), {
            center: { lat: startCoords.lat, lng: startCoords.lng },
            zoom: 12,
        });

        // Initialize the Directions Service
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        // Request the directions with a waypoint
        directionsService.route(
            {
                origin: startCoords,
                destination: endCoords,
                waypoints: [
                    { location: waypointCoords, stopover: true }
                ],
                travelMode: 'DRIVING',
            },
            function (response, status) {
                if (status === 'OK') {
                    // Display the route on the map
                    directionsRenderer.setDirections(response);

                    // Show markers for start, waypoint, and end coordinates
                    addMarker(startCoords, 'Start', map);
                    addMarker(waypointCoords, 'Waypoint', map);
                    addMarker(endCoords, 'End', map);
                } else {
                    // Handle error
                    console.error('Error calculating directions:', status);
                }
            }
        );

        function addMarker(position, title, map) {
            new google.maps.Marker({
                position: position,
                map: map,
                title: title,
            });
        }

        // Function to open the generated map link in Google Maps
        function openGoogleMaps() {
            const baseUrl = 'https://www.google.com/maps/dir/';
            const start = `${startCoords.lat},${startCoords.lng}`;
            const waypoint = `${waypointCoords.lat},${waypointCoords.lng}`;
            const end = `${endCoords.lat},${endCoords.lng}`;

            const googleMapsLink = `${baseUrl}${start}/${waypoint}/${end}`;
            window.open(googleMapsLink, '_blank');
        }
    </script>
</body>
</html>
