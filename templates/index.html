<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5"></h1>
        <b>Weather Tracker</b> <br><br>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class = "col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control">
                    </div>
                    <div class = "col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="MA" class="form-control">
                    </div>
                    <div class = "col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="US" class="form-control">
                    </div>
                </div>
            </div> <br>
            <button class="submit btn btn-light">Find</button>
        </form>

        <br>
        {% if data %}
            <b>{{city}}</b>
                <br>
            {{data.description}} <br>
            <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
            {{data.temperature}}Â°F
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
